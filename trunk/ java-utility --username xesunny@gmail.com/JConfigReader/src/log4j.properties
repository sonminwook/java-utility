log4j.rootLogger=DEBUG, A1, stdout
#########################################################
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=logs/HttpClient.log
log4j.appender.A1.MaxFileSize=500KB
log4j.appender.A1.MaxBackupIndex=1
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd-MMM-yyyy} %d{ABSOLUTE} [%t]  %-5p %c:%L %x  -    %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{dd-MMM-yyyy} %d{ABSOLUTE}] [%t] [%-5p] [%c:%L %x]  -    %m%n
